<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIMATION with CSS</title>
</head>
<body>
  <div class="container">
    <!-- Blue Button -->
    <div class="blue">
      <span>Hello</span>
    </div>

    <!-- Line Button -->
    <div class="line">
      <span>Hello</span>
    </div>

    <!-- White Button -->
    <div class="white">
      <span>Hello</span>
    </div>

    <!-- Hamburger X 2 -->
    <div>
      <div class="a">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span>Hamburger 2</span>
    </div>

    <!-- Hamburger X 3 -->
    <div>
      <div class="b">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span>Hamburger 3</span>
    </div>

    <!-- Hamburger 4 -->
    <div>
      <div class="c">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span>Hamburger 4</span>
    </div>

    <!-- CAT -->
    <div class="cat">
      <img src="./images/kitten-domo.jpg" alt="cat">
    </div>

    <!-- DOMO CAT -->
    <div class="domo">
      <img src="./images/kitten-domo.jpg" alt="cat">
      <span>Domo Kitten</span>
    </div>


  </div>

  
  <style>
    /* STYLE ITEMS IN GRID */
    * {
      margin: auto;
    }
    .container {
      display: grid;
      padding: 2em;
      grid-template-columns: auto auto auto;
    }

    /* Blue Button */
    .blue {
      height: 20px;
      width: 125px;
      padding: 2em;
      color: white;
      background-color: #008fc1;
      border-radius: 25px;
      text-align: center;
      transition: 330ms;
    }

    .blue:hover{
      border: 3px solid #008fc1;
      color: #008fc1;
      background-color: transparent;
    }

    /* Line Button */
    .line {
      height: 20px;
      width: 125px;
      padding: 2em;
      color: white;
      background-color: #008fc1;
      border-top: 3px solid transparent;
      border-bottom: 3px solid transparent;
      text-align: center;
      transition: 330ms;
    }

    .line:hover{
      border-top: 3px solid #008fc1;
      border-bottom: 3px solid #008fc1;
      letter-spacing: 10px;
    }

    /* White Button */
    .white {
      height: 20px;
      width: 125px;
      padding: 2em;
      color: white;
      background-color: transparent;
      border: 3px solid #008fc1;
      border-radius: 25px;
      text-align: center;
      transition: 330ms;
    }

    .white:hover{
      background-color: #008fc1;
      color: white;
    }

    /* HAMBURER 2 */
    .a {
      border: solid 1px black;
      width: 100px;
      height: 100px;
      transition: 200ms;
      margin-top: 30px;
      
    }
    
    .a>div {
      width: 60px;
      height: 10px;
      background-color: black;
      position: absolute;
    }
    
    .a>div:nth-child(1) {
      transform: translate(20px, 25px) rotate(0);
      transition: 200ms;
    }
    
    .a>div:nth-child(2) {
      opacity: 1;
      transform: scale(1, 1) translate(20px, 45px) rotate(0);
      transition: 200ms;
    }
    
    .a>div:nth-child(3) {
      transform: translate(20px, 65px) rotate(0);
      transition: 200ms;
    }
    
    .a:hover {
      background-color: black;
    }
    
    .a:hover>div {
      background-color: white;
    }
  
    /* ANIMATION FOR THE BARS */
    .a:hover>div:nth-child(1) {
      transform: translate(20px, 45px) rotate(45deg);
    }
    
    
    .a:hover>div:nth-child(2) {
      opacity: 0;
      transform: scale(0, 1) translate(20px, 45px) rotate(0);
    }
    
    .a:hover>div:nth-child(3) {
      transform: translate(20px, 45px) rotate(-45deg);
    }
    
    /* HAMBURGER 3 */
    .b {
      border: solid 1px black;
      width: 100px;
      height: 100px;
      transition: 200ms;
    }
    
    .b>div {
      width: 60px;
      height: 10px;
      background-color: black;
      position: absolute;
    }
    
    .b>div:nth-child(1) {
      transform: translate(20px, 25px) rotate(0);
      transition: 200ms;
    }
    
    .b>div:nth-child(2) {
      opacity: 1;
      transform: scale(1, 1) translate(20px, 45px) rotate(0);
      transition: 200ms;
    }
    
    .b>div:nth-child(3) {
      transform: translate(20px, 65px) rotate(0);
      transition: 200ms;
    }
    
    .b:hover {
      background-color: black;
    }
    
    .b:hover>div {
      background-color: white;
    }
    
    .b:hover>div:nth-child(1) {
      width: 53px;
      transform: translate(10px, 30px) rotate(-45deg);
    }
    
    .b:hover>div:nth-child(2) {
      transform: translate(20px, 45px) rotate(0);
    }
    
    .b:hover>div:nth-child(3) {
      width: 53px;
      transform: translate(10px, 60px) rotate(45deg);
    }

    /* HAMBURGER 4 */
    .c {
      border: solid 1px black;
      width: 100px;
      height: 100px;
      transition: 200ms;
    }
    
    .c>div {
      width: 60px;
      height: 10px;
      background-color: black;
      position: absolute;
    }
    
    .c>div:nth-child(1) {
      transform: translate(20px, 25px) rotate(0);
      transition: 200ms;
    }
    
    .c>div:nth-child(2) {
      border: none;
      border-radius: 0;
      transform: translate(20px, 45px);
      transition: 200ms;
    }
    
    .c>div:nth-child(3) {
      transform: translate(20px, 65px) rotate(0);
      transition: 200ms;
    }
    
    .c:hover {
      background-color: black;
    }
    
    .c:hover>div {
      background-color: white;
    }
    
    .c:hover>div:nth-child(1) {
      width: 50px;
      transform: translate(25px, 45px) rotate(45deg);
    }

    /* CHANHING BAR TO CIRCLE */
    
    .c:hover>div:nth-child(2) {
      width: 60px;
      height: 60px;
      background-color: transparent;
      border: 10px solid white;
      border-radius: 50%;
      transform: translate(10px, 10px);
    }
    
    .c:hover>div:nth-child(3) {
      width: 50px;
      transform: translate(25px, 45px) rotate(-45deg);
    }

    /* Jumping Cat */
    .cat {
      height: 200px;
      width: 200px;
      border: 1px solid;
      overflow: hidden;
    }

    .cat > img {
      height: 400px;
      width: 400px;
      transform: translate(-20%, -20%) scale(0.75) rotate(0deg);
      transition: 300ms;
    }

    .cat:hover > img {
      transform: translate(-20%, -20%) scale(1.25) rotate(15deg);
    }

    /* Domo Kitten Text */
    .domo {
      height: 200px;
      width: 200px;
      border: 1px solid;
      overflow: hidden;
      position: relative;
    }

    .domo > img {
      height: 400px;
      width: 400px;
      transform: translate(-20%, -20%) scale(0.75) rotate(0deg);
      transition: 300ms;
    }

    .domo > span {
      position: absolute;
      background-color: white;
      right: -220px;
      bottom: 10px;
      padding: 1rem 2rem;
      clip-path: polygon(0 0, 100% 1%, 100% 100%, 0 99%, 5% 50%);
    }

    .domo:hover > span {
      right: -20px;
      transition: 700ms;
      transition-timing-function: cubic-bezier(0.785, 0.135, 0.150, 0.860);
    }

    .domo:hover > img {
      transform: translate(-20%, -20%) scale(1.25) rotate(15deg);
    }

  </style>

    
</body>
</html>
